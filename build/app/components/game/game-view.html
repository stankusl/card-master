<div class="container">
    <!-- <pre>
    {{ Game.filterSuit }}
    {{ Game.filterValue }}
  </pre> -->
    <div class="col-xs-12">
        <h1>Card game</h1>
        <button class="btn btn-primary" ng-click="Game.suffleDeck()">Suffle Deck</button>
        <!-- <p>Range Filters</p>

        <rzslider rz-slider-model="slider.minValue" rz-slider-high="slider.maxValue" rz-slider-options="slider.options"></rzslider> -->

        <p>Filters:</p>

        <div class="row">

            <div class="col-xs-6">
                <select class="form-control" name="filterBySuite" ng-model="Game.filterSuit">
                  <option value="*">All</option>
                  <option value="D">Diamonds</option>
                  <option value="S">Spades</option>
                  <option value="C">Clubs</option>
                  <option value="H">Hearts</option>
              </select>
            </div>

            <div class="col-xs-6">
                <select class="form-control" name="filterByValue" ng-model="Game.filterValue">
                <option value="*">All</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="J">Jack</option>
                <option value="Q">Qeen</option>
                <option value="K">King</option>
                <option value="A">Ace</option>
            </select>
            </div>
        </div>
    </div>

    <div class="clearfix"></div>

    <br>

    <div ng-repeat="card in Game.cards track by $index">
        <div class="col-xs-2">
            <section class="card-holder">
                <div class="blocked" ng-if="(Game.filterValue != '*') ? (Game.filterValue == card.rank) : false"></div>
                <div class="blocked" ng-if="(Game.filterSuit != '*') ? (Game.filterSuit == card.type) : false"></div>

                <div class="card {{ Game.cards[$index].enabled ? 'turn' : null }}" ng-click="Game.cardSwitch($index)"  class="">

                    <figure class="front">
                        <span class="{{ card.type }}">
                          {{ (card.type == 'D') ? '&diams;' : (card.type == 'S') ? '&spades;' : (card.type == 'C') ? '&clubs;' : (card.type == 'H') ? '&hearts;' : null }}
                          <!-- {{ ( card.type = 'B' ) ? 'Joker' : null }} -->
                        </span>

                        <span class="rank-1 {{ card.type }}">
                          {{ card.rank }}
                        </span>

                        <span class="rank-2 {{ card.type }}">
                          {{ card.rank }}
                        </span>

                    </figure>
                    <figure class="back"></figure>
                </div>
            </section>
        </div>
    </div>


</div>
